<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style>
			.container{
				position: relative;
				height: 200px;
				width: 100%;
				overflow: hidden;
			}
			.main{
				position: absolute;
				top: 0;
				left: 200px;
				right: 300px;
				height: 100%;
				background-color: #abc;
			}
			.left{
				position: absolute;
				top: 0;
				left: 0;
				width: 200px;
				height: 100%;
				background-color: #cde;
			}
			.right{
				position: absolute;
				top: 0;
				right: 0;
				width: 300px;
				height: 100%;
				background-color: #cde;
			}
		</style>
	</head>
	<body>
		<div class="container"> 
	　　<div class="main">首先让讲解了下自己所做的一些项目，然后面试官揪着我的讲解提了些问题：css盒模型和动画，网站主题实现方案，小程序webview里的js-sdk能做什么不能做什么，iOS下input 无法自动聚焦的问题。这种基于项目的提问，只要项目是自己做的，并且有深刻印象的话回答起来应该说都是送分题</div> 
	　　<div class="left">left</div> 
	　　<div class="right">right</div> 
		</div>
	</body>
</html>
