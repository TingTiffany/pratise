<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" href="css/calendar.css" />
	</head>
	<body>
		<span type="text" id="ndar"></span>
		<script type="text/javascript" src="../js/jquery-1.8.1.min.js" ></script>
		<script type="text/javascript" src="js/calendar.js" ></script>
		<script>
			var timfmt = 'yyyy/MM/dd';
			$('#ndar').text(new Date().Format(timfmt)).calendar({
				'showTim': false,
				'view': 'daysView',
				'timfmt': timfmt
			});
		</script>
	</body>
</html>
